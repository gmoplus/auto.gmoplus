<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="generator" content="Flynax Classifieds Software" />
    <meta charset="UTF-8" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />

    <style>
    body, html {
        height: 100%;
    }
    body {
        background: rgb(246,246,246);
        background: linear-gradient(180deg, rgba(246,246,246,1) 0%, rgba(224,224,224,1) 100%);
        font-size: 16px;
        color: #444444;
        font-family: 'Open Sans', sans-serif;
        font-weight: 300;
        margin: 0px auto;
        padding-bottom: 10vh;
    }
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    *:before,
    *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .logo {
        margin-bottom: 50px;
        text-align: center;
        filter: grayscale(1) brightness(0.7);
    }
    .wrapper {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 10px;
        max-width: 350px;
        margin: 0 auto;
    }
    .button {
        padding-top: 30px;
    }
    .button a {
        background: #7c818b;
        width: 100%;
        height: 44px;
        padding: 9px 20px;
        border-radius: 4px;
        display: inline-block;
        color: white;
        font-size: 1.071em;
        font-weight: 300;
        text-align: center;
        text-decoration: none;
    }
    </style>

    <script>
        /**
         * Fix problem with wrong showing "Offline content" by browser on the search-results page
         * when internet is active
         */
        if (navigator && navigator.onLine && navigator.onLine === true) {
            window.location.reload();
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img id="logo"
                 src="{logo_src}"
                 srcset="{logo_src_2x} 2x"
                 alt="You are offline, please connect your device to the network and press the button."
            />
        </div>
        <div class="message" id="message">
            You are offline, please connect your device to the network and press the button.
        </div>
        <div class="button">
            <a id="reload_button" href="javascript:location.reload()">Reload App</a>
        </div>
    </div>
</body>

<script class="lang"></script>
